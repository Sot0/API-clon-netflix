type Query {
    getUsers: [User]!
    getUserById(id: ID!): User!
}

type Mutation {
    createUser(data: UserCreateInput!): User!
    updateUser(id: ID!, data: UserUpdateInput!): User!
    deleteUser(id: ID!): User!
}

type User {
    _id: ID!,
    first_name: String!
    last_name: String!
    email: String!
    birth_date: String!
    gender: GENDERS
    profile_pic: String!
    favorites: [Movie]!
    is_active: Boolean!
}

type Movie {
    _id: ID!
    title: String!
    author: String!
    video: String!
    cover: String!
    comments: [Comment]!
}

type Comment {
    user: User!
    text: String!
}

enum GENDERS {
    M
    F
}

input UserCreateInput {
    first_name: String!
    last_name: String!
    email: String!
    birth_date: String!
    gender: GENDERS!
    profile_pic: String
    is_active: Boolean
}

input UserUpdateInput {
    first_name: String
    last_name: String
    email: String
    birth_date: String
    gender: GENDERS
    profile_pic: String
    favorites: [ID]
    is_active: Boolean
}

input MovieCreateInput {
    title: String!
    author: String!
    video: String!
    cover: String!
}

input MovieUpdateInput {
    title: String
    author: String
    video: String
    cover: String
    comments: [Comment]
}

input CommentCreateInput {
    user: ID!
    movie: ID!
    text: String!
}